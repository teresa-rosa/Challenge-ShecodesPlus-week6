<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SheCodes Homework week 5</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/c2d2ac568c.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="card main-card">
                <div class="card-body">
                    <!--HEAD-->

                    <header>
                        <div class="row">
                            <div class="col-6">
                                <h1>Lisbon</h1>
                            </div>
                            <div class="col-6">
                                <div class="temperature-switch">
                                    <span class="cpositioning"> Cº </span>
                                    <div class="form-check form-switch">
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="switch-temperature"
                                        />
                                        <span> Fº </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <!--TABS-->

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                id="tab-1"
                            >
                                Sunday, 5 December</a
                            >
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#" id="tab-2">
                                Monday, 6 December
                            </a>
                        </li>
                    </ul>

                    <!--TODAY WEATHER - MAIN INFO-->

                    <section class="todayweather-maincard">
                        <div class="row">
                            <div class="col">
                                <img
                                    class="main-weather-image"
                                    src="src/images/sun-icon.png"
                                    alt="sun-icon"
                                />
                            </div>

                            <div class="col">
                                <h2 id="main-temperature">17 ºC</h2>
                                <p class="precipitation-wind">
                                    <span>
                                        <i class="fas fa-umbrella"></i>
                                    </span>
                                    precipitation: 0%
                                    <br />
                                    <span>
                                        <i class="fas fa-wind"></i>
                                    </span>
                                    wind: 8-19km/h
                                </p>
                            </div>

                            <div class="col">
                                <span class="max-min-temperature">
                                    <div>
                                        <i class="fas fa-long-arrow-alt-up"></i>
                                        <span> 20º max </span>
                                    </div>
                                    <div>
                                        <i class="fas fa-long-arrow-alt-down">
                                        </i>
                                        <span> 11º min </span>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </section>

                    <!--SEARCH BOX-->
                    <div class="row">
                        <div class="col">
                            <section class="sec-search-box">
                                <div class="input-group rounded search-box">
                                    <form id="search-city-here">
                                        <input
                                            type="text"
                                            id="city-input"
                                            placeholder="Search city here"
                                        />
                                        <input type="submit" value="Search" />
                                    </form>
                                </div>
                            </section>
                        </div>
                        <div class="col">
                            <p>
                                <button
                                    id="current-location-button"
                                    class="current-location-button"
                                >
                                    Current Location
                                </button>
                            </p>
                        </div>
                    </div>
                    <!--DAYS OF THE WEEK-->
                    <div class="row">
                        <div class="col-sm">
                            <div class="card">
                                <div class="card-body">
                                    Mon
                                    <br />
                                    <img
                                        class="weather-image"
                                        src="src/images/sun-icon.png"
                                        alt="sun-image"
                                    />
                                    <span>
                                        <div>
                                            <i class="fas fa-long-arrow-alt-up">
                                            </i>
                                            <span> 20º max </span>
                                        </div>
                                        <div>
                                            <i
                                                class="
                                                    fas
                                                    fa-long-arrow-alt-down
                                                "
                                            ></i>
                                            <span> 10º min </span>
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card">
                                <div class="card-body">
                                    Tue
                                    <br />
                                    <img
                                        class="weather-image"
                                        src="src/images/sun-icon.png"
                                        alt="sun-image"
                                    />
                                    <span>
                                        <div>
                                            <i class="fas fa-long-arrow-alt-up">
                                            </i>
                                            <span> 19º max </span>
                                        </div>
                                        <div>
                                            <i
                                                class="
                                                    fas
                                                    fa-long-arrow-alt-down
                                                "
                                            >
                                            </i>
                                            <span> 9º min </span>
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card">
                                <div class="card-body">
                                    Wed
                                    <br />
                                    <img
                                        class="weather-image"
                                        src="src/images/clouds-sunny-icon.png"
                                        alt="sunny-could-image"
                                    />

                                    <span>
                                        <div>
                                            <i class="fas fa-long-arrow-alt-up">
                                            </i
                                            ><span> 19º max </span>
                                        </div>
                                        <div>
                                            <i
                                                class="
                                                    fas
                                                    fa-long-arrow-alt-down
                                                "
                                            >
                                            </i
                                            ><span> 9º min </span>
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card">
                                <div class="card-body">
                                    Thu
                                    <br />
                                    <img
                                        class="weather-image"
                                        src="src/images/clouds-sunny-icon.png"
                                        alt="sunny-coud-image"
                                    />
                                    <span>
                                        <div>
                                            <i class="fas fa-long-arrow-alt-up">
                                            </i
                                            ><span> 20º max </span>
                                        </div>
                                        <div>
                                            <i
                                                class="
                                                    fas
                                                    fa-long-arrow-alt-down
                                                "
                                            >
                                            </i
                                            ><span> 10º min </span>
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card">
                                <div class="card-body">
                                    Fri
                                    <br />
                                    <img
                                        class="weather-image"
                                        src="src/images/cloudy-icon.png"
                                        alt="couldy-image"
                                    />
                                    <span>
                                        <div>
                                            <i class="fas fa-long-arrow-alt-up">
                                            </i>
                                            <span> 21º max </span>
                                        </div>
                                        <div>
                                            <i
                                                class="
                                                    fas
                                                    fa-long-arrow-alt-down
                                                "
                                            >
                                            </i
                                            ><span> 11º min </span>
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <a
                href="https://github.com/teresa-rosa/Challenge-ShecodesPlus-week6.git"
                class="link-to-open-source"
                >Open-source code</a
            >
            <span> by Teresa Rosa</span>
        </footer>
    </body>
    <script src="src/index.js"></script>
</html>
